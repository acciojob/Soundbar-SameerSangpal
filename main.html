<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn, .stop {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .stop {
      background-color: #e74c3c;
    }

    .stop:hover {
      background-color: #c0392b;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Soundboard</h1>
  <div id="buttons"></div>

  <script>
    const sounds = [
      { name: 'Clap', url: 'https://samplelib.com/lib/preview/mp3/sample-3s.mp3' },
      { name: 'Pop', url: 'https://samplelib.com/lib/preview/mp3/sample-6s.mp3' },
      { name: 'Click', url: 'https://samplelib.com/lib/preview/mp3/sample-9s.mp3' },
      { name: 'Snap', url: 'https://samplelib.com/lib/preview/mp3/sample-12s.mp3' },
      { name: 'Ping', url: 'https://samplelib.com/lib/preview/mp3/sample-15s.mp3' },
      { name: 'Beep', url: 'https://samplelib.com/lib/preview/mp3/sample-6s.mp3' }
    ];

    const buttonsContainer = document.getElementById('buttons');
    const audioElements = {};

    sounds.forEach(({ name, url }) => {
      const btn = document.createElement('button');
      btn.classList.add('btn');
      btn.innerText = name;

      const audio = document.createElement('audio');
      audio.src = url;
      audio.setAttribute('preload', 'auto');
      audio.setAttribute('data-name', name);
      audio.classList.add('audio-player');
      audioElements[name] = audio;

      document.body.appendChild(audio);

      btn.addEventListener('click', () => {
        stopSounds();
        audio.play().catch(err => {
          console.error(`Playback failed for ${name}:`, err);
        });
      });

      buttonsContainer.appendChild(btn);
    });

    // Stop Button
    const stopBtn = document.createElement('button');
    stopBtn.classList.add('stop');
    stopBtn.innerText = 'Stop';
    stopBtn.addEventListener('click', stopSounds);
    buttonsContainer.appendChild(stopBtn);

    function stopSounds() {
      for (const name in audioElements) {
        const audio = audioElements[name];
        audio.pause();
        audio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
